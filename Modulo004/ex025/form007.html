<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p> 
            <label for="iest" Estado></label>
            <select name="" id="">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="BA"> Bahia</option>
               </optgroup>
                
                <optgroup label="Região Sul">
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="SC">Santa cantarina</option>
                    <option value="RS"> Rio Grande do Sul</option>
                </optgroup>
                

                    <optgroup label="Sudeste">
                        <option value="MG"> Minas Gerais</option>
                        <option value="RJ"> Rio de Janeiro</option>
                        <option value="SP"> São Paulo</option>
                    </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Admin</option>
                <option value="CONT">Contabilidade</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="Imsg"> Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>
    </form>

</body>
</html>
