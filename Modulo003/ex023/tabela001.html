<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 400px;
            border-collapse: collapse; /*comando para juntar os  espaços da tabela*/
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: grey;
        }

    </style>
</head>
<body>
    <h1> Minha primeira tabela</h1>
    <!-- 
            HIERARQUIA DE TABELAS (simples)
            TABELA = tabela
                    TABLE ROW = linha de tabela
                    TABLE HEADER = cabeçalho de tabela
                    TABELA DATA = dado de tabela
    -->
    <table>
        <tr> <!-- Primeira linha --> 
            <td class="dado">A1</td>
            <td>B1</td>
            <td class="dado">C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="dado">B2</td>
            <td>C2</td>
        
        <tr>
            <td class="dado">A3</td>
            <td>B3</td>
            <td class="dado">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>

    <h1>Imporatante</h1>
    <p>Se você não seguir a HIERARQUIA de dados suas tabela vai ficar errada.!!!!</p>
</body>
</html>
